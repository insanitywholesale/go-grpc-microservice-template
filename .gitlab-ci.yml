image: golang:latest

variables:
  REPO_NAME: gitlab.com/insanitywholesale/go-grpc-microservice-template

before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
  - simple
  #- test
  #- build

format:
  #stage: test
  stage: simple
  script:
    - go fmt
    - go get
    - go vet
    - go build
    - go test
