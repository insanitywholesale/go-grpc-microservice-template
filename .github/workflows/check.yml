name: Go

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Format
      run: go fmt

    - name: Get
      run: go get

    - name: Vet
      run: go vet

    - name: Build
      run: go build

    - name: Test
      run: go test ./...
